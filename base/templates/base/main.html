<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark Elementary - Where Learning Explodes!</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-sky-500 text-white flex items-center justify-between py-4 px-8">
    <h1 class="text-2xl font-bold">Spark Elementary</h1>
    <nav class="hidden lg:flex space-x-4">
      <a href="#" class="hover:text-sky-400">About Us</a>
      <a href="#" class="hover:text-sky-400">Contact Us</a>
      <a href="#" class="hover:text-sky-400">Blog</a>
      <a href="#" class="btn btn-blue">Student Log-In</a>
      <a href="#" class="btn btn-green">Teacher Log-In</a>
      <a href="#" class="btn btn-orange">Parent Log-In</a>
    </nav>
    <button class="lg:hidden p-2 text-white bg-sky-500 rounded-md shadow-md hover:bg-sky-400" onclick="document.querySelector('.mobile-nav').classList.toggle('hidden')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <div class="mobile-nav hidden lg:hidden fixed top-0 left-0 w-full h-screen bg-sky-500 text-white py-4 px-8">
    <a href="#" class="block pb-2 border-b border-white hover:text-sky-400">About Us</a>
    <a href="#" class="block pb-2 border-b border-white hover:text-sky-400">Contact Us</a>
    <a href="#" class="block pb-2 border-b border-white hover:text-sky-400">Blog</a>
    <a href="#" class="block pt-2 text-center btn btn-blue">Student Log-In</a>
    <a href="#" class="block pt-2 text-center btn btn-green">Teacher Log-In</a>
    <a href="#" class="block pt-2 text-center btn btn-orange">Parent Log-In</a>
  </div>

  <section class="hero min-h-screen bg-cover bg-no-repeat bg-center" style="background-image: url('path/to/hero-image.jpg');">
    <div class="container mx-auto px-4 lg:px-16 py-20 flex flex-col items-center justify-center text-center">
      <h2 class="text-5xl font-bold mb-4">Welcome to Spark Elementary!</h2>
      <p class="text-2xl lg:text-3xl text-white mb-8">Where learning explodes with fun!</p>
      <a href="#" class="btn btn-red">Let's Explore!</a>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2023 Spark Elementary. All rights reserved.</p>
  </footer>
</body>
</html>
